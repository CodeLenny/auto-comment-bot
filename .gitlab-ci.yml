stages:
  - test
  - deploy

test-node-9:
  stage: test
  image: node:9-alpine
  before_script:
    - npm install
    - apk add --no-cache git
  script:
    - npm test
    - $(npm bin)/codecov

test-node-8:
  stage: test
  image: node:8-alpine
  before_script:
    - npm install
  script:
    - npm test

glitch:
  stage: deploy
  image: node:9
  variables:
    GITHUB_REPO: CodeLenny/auto-comment-bot
    GLITCH_DOMAIN: auto-comment-bot
    npm_config_unsafe_perm: "true"
  before_script:
    # Script from https://tekkie.flashbit.net/devops/angular-e2e-tests-on-gitlab-ci
    # Add Google Chrome to aptitude's (package manager) sources
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | tee -a /etc/apt/sources.list
    # Fetch Chrome's PGP keys for secure installation
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    # Update aptitude's package sources
    - apt-get -qq update -y
    # Install latest Chrome stable, Xvfb packages
    - apt-get -qq install -y
        google-chrome-stable
        xvfb
        gtk2-engines-pixbuf
        xfonts-cyrillic
        xfonts-100dpi
        xfonts-75dpi
        xfonts-base
        xfonts-scalable
        imagemagick
        x11-apps
        default-jre
        libsecret-1-dev
        gconf-service
        libasound2
        libatk1.0-0
        libc6
        libcairo2
        libcups2
        libdbus-1-3
        libexpat1
        libfontconfig1
        libgcc1
        libgconf-2-4
        libgdk-pixbuf2.0-0
        libglib2.0-0
        libgtk-3-0
        libnspr4
        libpango-1.0-0
        libpangocairo-1.0-0
        libstdc++6
        libx11-6
        libx11-xcb1
        libxcb1
        libxcomposite1
        libxcursor1
        libxdamage1
        libxext6
        libxfixes3
        libxi6
        libxrandr2
        libxrender1
        libxss1
        libxtst6
        ca-certificates
        fonts-liberation
        libappindicator1
        libnss3
        lsb-release
        xdg-utils
        wget
    # Launch Xvfb
    - Xvfb :0 -ac -screen 0 1024x768x24 &
    # Export display for Chrome
    - export DISPLAY=:99
  script:
    - npx glitch-deploy
  only:
    - nothing-for-now
    #- master
